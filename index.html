<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            background-image: linear-gradient(to bottom right, #f0f0f0, #d0d0d0);
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 320px; /* Fixed width for the calculator */
        }

        #display {
            font-size: 24px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            text-align: right;
            background-color: #f9f9f9;
        }

        button {
            padding: 15px;
            font-size: 18px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 60px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            opacity: 0.9;
        }

        /* Button colors */
        .clear {
            background-color: #f5b7b1; /* Light red for clear button */
        }

        .equals {
            background-color: #a9dfbf; /* Light green for equals button */
        }

        /* Color for number buttons */
        .number {
            background-color: #aed6f1; /* Light blue for number buttons */
        }

        /* Color for operation buttons */
        .operator {
            background-color: #f9e79f; /* Light orange for operator buttons */
        }

        .wide-button {
            width: 130px; /* Wider button for zero */
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" disabled />
        <div>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            <button class="operator" onclick="deleteLast()">DEL</button>
        </div>
        <div>
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
        </div>
        <div>
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="equals" onclick="calculateResult()">=</button>
        </div>
        <div>
            <button class="number wide-button" onclick="appendToDisplay('0')">0</button>
            <button class="number" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        // Function to append numbers/operators to the display
        function appendToDisplay(value) {
            const display = document.getElementById("display");
            display.value += value;
        }

        // Function to clear the display
        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        // Function to delete the last character
        function deleteLast() {
            const display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }

        // Function to calculate the result
        function calculateResult() {
            const display = document.getElementById("display");
            try {
                // Evaluate the expression in the display
                display.value = eval(display.value);
            } catch (error) {
                // If the expression is invalid, clear the display and show an error message
                display.value = "Error";
                setTimeout(clearDisplay, 1500); // Clear after 1.5 seconds
            }
        }
    </script>
</body>

</html>
